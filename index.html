<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayan Dream House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="hero-section text-center text-white d-flex align-items-center justify-content-center">
    <div class="overlay p-5 rounded">
      <h1 class="display-4 fw-bold">✨ Welcome to Mayan Dream House!</h1>
      <p class="lead">Find your dream products at the best price.</p>
      <a href="#products" class="btn btn-warning btn-lg mt-3 shadow">🛒 Shop Now</a>
    </div>
  </header>

  <!-- Products -->
  <section id="products" class="container py-5">
    <h2 class="text-center mb-5 fw-bold">🌟 Our Products 🌟</h2>
    <div class="row" id="productList"></div>
  </section>

  <!-- Cart -->
  <section class="cart container mb-5">
    <h3 class="fw-bold mb-3">🛍️ Your Cart</h3>
    <ul class="list-group mb-3" id="cartItems"></ul>
  </section>

  <!-- Order Form -->
  <section class="order-form container mb-5">
    <h3 class="fw-bold mb-3">📦 Place Your Order</h3>
    <form id="orderForm" class="row g-3 p-4 rounded shadow bg-white">
      <div class="col-md-4">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
      </div>
      <div class="col-md-4">
        <input type="tel" class="form-control" id="phone" placeholder="Mobile Number" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="address" placeholder="Address" required>
      </div>
      <div class="col-12">
        <label class="me-3">Delivery:</label>
        <input type="radio" id="dhaka" name="delivery" value="Inside Dhaka" required>
        <label for="dhaka" class="me-3">Inside Dhaka</label>
        <input type="radio" id="outDhaka" name="delivery" value="Outside Dhaka">
        <label for="outDhaka">Outside Dhaka</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-lg w-100">✅ Submit Order</button>
      </div>
    </form>
    <p id="orderMessage" class="mt-3 text-success fw-bold"></p>
  </section>

  <!-- Footer -->
  <footer class="text-center text-white py-4">
    <p class="mb-0">&copy; 2025 Mayan Dream House | Designed with ❤️</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- JS Files -->
  <script src="firebase-config.js"></script>
  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
